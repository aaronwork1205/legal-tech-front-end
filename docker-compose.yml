services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lexiflow
      POSTGRES_USER: lexiflow
      POSTGRES_PASSWORD: lexiflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://lexiflow:lexiflow@db:5432/lexiflow?sslmode=disable
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8080/api/v1
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
