services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lexiflow
      POSTGRES_USER: lexiflow
      POSTGRES_PASSWORD: lexiflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexiflow"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    environment:
      PORT: 8080
      DATABASE_URL: postgres://lexiflow:lexiflow@db:5432/lexiflow?sslmode=disable
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "48080:8080"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:48080/api/v1
    environment:
      - VITE_API_BASE_URL=http://localhost:48080/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
